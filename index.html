<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"  href="styles.css">
</head>
<body>
 <header class="header">
  <img src="img/logo.png" alt="logo">
  <div class="sub-header1">
  <h3> Obra Social Provicial</h3>
</div>
<div class="sub-header2">
  <h3>Ministerio de Salud </h3>
</div>
 </header>
   <div class="container-titulo">
  <h2 id="titulo">Prueba de Formulario-Cobro de plus</h2>
   </div>
  <form method="post" action="#">

    <div class="container">
      <label id="email"> Emial del afiliado</label>
     <input type="email" id="email" name="email" placeholder="Ingrese su Email" required>
    </div>


    <div class="container">
    <label id="Dni"> Dni del afiliado</label>
   <input type="number" id="Dni" name="Dni" placeholder="Ingrese su DNI" required>
  </div>

  <div class="container">
   <label id="nombre_completo"> Apellido y Nombre del prestador</label>
   <input type="text" id="nombre_completo" name="nombre_completo" placeholder="Ingrese  el Apellido y Nombre del prestador" required>
  </div>

  <div class="container" >
   <label id="Matricula">Matricula de Prestador</label>
   <input type="text" id="Matricula" name="Matricula" placeholder="Ingrese la Matricula de Prestador" required>
  </div>

  <div class="container">
   <label id="Comentarios"> Comentarios o sugerencias</label>
   <input type="text" id="Comentarios" name="Comentarios" placeholder="Ingrese el Comentario">
  </div>
  <button type="submit">Enviar</button>
  </form>


</body>
</html>
